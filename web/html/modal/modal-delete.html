<div class="modal" id="delete-form">
    <form
        hx-delete="/links/{{ .ShortURL }}"
        hx-target="#modal"
        hx-target-error="#modal"
        hx-swap="innerHTML"
        class="form-card"
    >
        <h2>Delete URL</h2>
        <p>Are you sure you want to delete <strong>{{ .ShortURL }}</strong>?</p>
        <div class="form-actions">
            <button type="button" hx-get="/components/modal/clear">Cancel</button>
            <button type="submit">Delete</button>
        </div>
    </form>
</div>
