<div class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm" aria-hidden="true"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 border border-gray-200">
        <div class="space-y-4" id="error-form" hx-target="#modal" hx-swap="innerHTML">
            <h2 class="text-xl font-semibold text-red-600 flex items-center gap-2">
                <i class="bi bi-exclamation-triangle-fill text-red-500"></i> Error
            </h2>

            <p class="text-gray-800">{{ .Message }}</p>

            <div class="flex justify-end pt-4">
                <button
                    type="button"
                    hx-get="/components/modal/clear"
                    class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
