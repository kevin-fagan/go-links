<div class="modal" id="delete-form">
  <form 
    hx-delete="/links/{{ .ShortURL }}" 
    hx-target="#modal" 
    hx-swap="innerHTML"
    class="form-card">

    <h2>Delete Link</h2>

    <p>
        Are you sure you want to delete <strong>{{ .ShortURL }}</strong>?
    </p>

    <div class="form-actions">
      <button 
        type="button" 
        hx-get="/components/form/clear">
        Cancel
      </button>

      <button 
          type="submit" 
          class="btn btn-danger"> 
          Delete
      </button>
    </div>
  </form>
</div>
