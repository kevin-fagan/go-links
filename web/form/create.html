<div class="modal" id="create-form">
  <form 
    hx-post="/links" 
    hx-target="#modal" 
    hx-swap="outerHTML" 
    class="form-card">

    <h2>Create URL</h2>

    <label for="short">Short URL</label>
    <input 
        type="text" 
        id="short-url" 
        name="short-url" 
        required />

    <label for="long">Long URL</label>
    <input 
        type="url" 
        id="long-url" 
        name="long-url" 
        required />

    <div class="form-actions">
      <button 
         type="submit">
          Save
      </button>

      <button 
        type="button" 
        hx-target="#modal" 
        hx-swap="outerHTML">
        Cancel
      </button>
    </div>
  </form>
</div>
