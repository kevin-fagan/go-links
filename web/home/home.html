<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compass</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem 0;
    }

    #wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    #toolbar,
    #pagination-toolbar {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 0.4rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.7);
    }

    /* Search bar */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      width: 60%;
    }

    #toolbar input[type="search"] {
      background-color: #121212;
      border: 1.5px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      padding: 0.4rem 2.4rem 0.4rem 1rem;
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.25s ease;
    }

    #toolbar input[type="search"]::placeholder {
      color: #666;
    }

    #toolbar input[type="search"]:focus {
      outline: none;
      border-color: #64b5f6;
      background-color: #181818;
    }

    .search-wrapper .bi-search {
      position: absolute;
      right: 10px;
      color: #666;
      pointer-events: none;
      font-size: 1.1rem;
    }

    /* Buttons */
    #toolbar button,
    #pagination-toolbar button {
      background-color: #64b5f6;
      color: #121212;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.35rem 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: background-color 0.3s ease;
    }

    #toolbar button:hover,
    #pagination-toolbar button:hover {
      background-color: #42a5f5;
    }

    #toolbar button i,
    #pagination-toolbar button i {
      font-size: 1.1rem;
    }

    /* Arrow-only pagination buttons */
    #pagination-toolbar button {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
    }

    #pagination-toolbar button:hover {
      background-color: #3a3a3a;
    }

    #pagination-toolbar button i {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <!-- Top Toolbar -->
    <div id="toolbar">
      <div class="search-wrapper">
        <input
          type="search"
          placeholder="Search links..."
          id="search-links"
          hx-get="/components/table"
          hx-trigger="keyup changed delay:300ms"
          hx-target="#links-table"
          hx-params="serialize"
          name="q"
          autocomplete="off"
        />
        <i class="bi bi-search"></i>
      </div>

      <button
        hx-get="/components/form/create"
        hx-target="#modal"
        hx-swap="innerHTML"
        aria-label="Create new link"
        type="button"
        title="Add new link"
      >
        <i class="bi bi-plus-circle"></i> Add Link
      </button>
    </div>

    <!-- Table -->
    <div
      id="links-table"
      hx-get="/components/table?page=0&pageSize=25"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      <!-- Table content loaded here -->
    </div>


<!-- Pagination Toolbar -->
<div id="pagination-toolbar">
  <div style="margin-left: auto; display: flex; gap: 0.5rem;">
    <button
      hx-get="/components/table?page=PREV&pageSize=25"
      hx-target="#links-table"
      hx-swap="innerHTML"
      aria-label="Previous Page"
      type="button"
      title="Previous"
    >
      <i class="bi bi-chevron-left"></i>
    </button>

    <button
      hx-get="/components/table?page=NEXT&pageSize=25"
      hx-target="#links-table"
      hx-swap="innerHTML"
      aria-label="Next Page"
      type="button"
      title="Next"
    >
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>


  <!-- Modal container -->
  <div id="modal"></div>

  <!-- HTMX -->
  <script
    src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"
  ></script>

</body>
</html>
